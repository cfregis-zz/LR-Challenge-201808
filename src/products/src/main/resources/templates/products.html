<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Products</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div style="padding-bottom: 20 px !important;" th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Type</th>
                <th>Imported</th>
                <th>Price</th>
                <th>Tax Price</th>
                <th>Final Price</th>
                
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.productType.description}">Type</td>
                <td th:text="${product.imported}">
					<input type="checkbox" th:field="*{imported}" />
				</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.taxPrice}">Tax Price</td>
                <td th:text="${product.finalPrice}">Final Price</td>
                <td><a th:href="${ '/product/' + product.id}">View</a></td>
                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
            </tr>
        </table>
        <div class="jumbotron">
            <div class="row text-center">
                <div class="col-sm-6">
                    <div class="form-group">
						<label class="col-sm-6 control-label">Tax Price:</label>
						<p class="form-control-static" th:text="${salesTaxes}" >salesTaxes</p>
					</div>
                </div>
                <div class="col-sm-6">
                	<div class="form-group">
						<label class="col-sm-6 control-label">Total Price:</label>
						<p class="form-control-static" th:text="${totalSumPrice}" >totalSumPrice</p></div>
					</div>
	            </div>
            </div>            
        </div>

		</div>
</div>

</body>
</html>
